<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
<input type="text" id="result" readonly>
<div class="buttons">
<button class="clear">C </button>
<button class="operators">/</button>
<button class="operators">*</button>
<button class="operators">-</button>
<button class="numbders">7</button>
<button class="numbders">8</button>
<button class="numbders">9</button>
<button class="operators">+</button>
<button class="numbders">4</button>
<button class="numbders">5</button>
<button class="numbders">6</button>
<button class="equals">=</button>
<button class="numbders">1</button>
<button class="numbders">2</button>
<button class="numbders">3</button>
<button class="numbders">0</button>
<button class="decimal">.</button>

</div>

    </div>
    <script src="index.js"></script>
</body>
</html>
